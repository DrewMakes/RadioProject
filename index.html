<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="radio.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box a"></div>
      <div class="box b"></div>
      <div class="box c"></div>
      <div class="box d">
        <div class="bar">
          <div class="line"></div>
          <div class="am"></div>
          <div class="pm"></div>
        </div>
        <label id="dial" for="playButton">
          <input type="checkbox" id="playButton" />
          <div class="circle">
            <ul>
              <li>off</li>
              <li>on</li>
            </ul>
          </div>
          <div id="overlay-top"></div>
          <div id="overlay-bottom"></div>
        </label>
      </div>
      <div class="box e"></div>
      <div class="box f"></div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/getImgSrcs.js" type="text/javascript"></script>
    <script src="js/displayUi.js" type="text/javascript"></script>
    <script src="js/trackData_fake.js" type="text/javascript"></script>
    <script src="js/trackMetaData_fake.js" type="text/javascript"></script>
  </body>
</html>
