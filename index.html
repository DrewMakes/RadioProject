<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="radio.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="box a"></div>
      <div class="box b"></div>
      <div class="box c"></div>
      <div class="box d">
        <div class="bar">
          <div class="am">
            <div class="am-channels">
              <div class="left">
                <div class="am-text">AM</div>
              </div>
              <div class="middle">
                <div class="am-em five-hundred-fifty"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="am-em six-hundred"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="am-em seven-hundred"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="am-em eight-hundred"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="am-em-small"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="am-em one-thousand"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="am-em twelve-hundred"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="am-em fourteen-hundred"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="am-em sixteen-hundred"></div>
              </div>
              <div class="right">
                <div class="khz">kHz</div>
              </div>
            </div>
          </div>
          <div class="fm">
            <div class="fm-channels">
              <div class="left">
                <div class="fm-text">FM</div>
              </div>
              <div class="middle">
                <div class="fm-em eighty-eight"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="fm-em ninety"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="fm-em ninety-two"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="fm-em ninety-four"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="fm-em ninety-six"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="fm-em ninety-eight"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="fm-em one-hundred"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="fm-em one-hundred-two"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="fm-em one-hundred-four"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="fm-em one-hundred-six"></div>
                <div class="break"></div>
                <div class="break"></div>
                <div class="fm-em one-hundred-eight"></div>
              </div>
              <div class="right">
                <div class="mhz">MHz</div>
              </div>
            </div>
          </div>
        </div>
        <label id="dial" for="playButton">
          <input type="checkbox" id="playButton" />
          <div class="circle">
            <ul>
              <li>off</li>
              <li>on</li>
            </ul>
          </div>
          <div id="overlay-top"></div>
          <div id="overlay-bottom"></div>
        </label>
      </div>
      <div class="box e"></div>
      <div class="box f"></div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/getImgSrcs.js" type="text/javascript"></script>
    <script src="js/displayUi.js" type="text/javascript"></script>
    <script src="js/trackData_fake.js" type="text/javascript"></script>
    <script src="js/trackMetaData_fake.js" type="text/javascript"></script>
  </body>
</html>
