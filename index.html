<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
  <link rel="stylesheet" href="css/main.css" />
  --></head>
  <body>
    <article class="player">
      <h1>Music Player</h1>
      <h2>
        Play/Mute don't autoplay...delay start of initial track at click, calc
        offset
      </h2>
      <button id="playButton">Play</button>

      <!--
    We use two audios. The next track always plays on the other audio.
    This way two tracks can play at once, such as starting a new song
    on the fade of the current one.
  -->
      <audio id="audioId1"></audio>
      <audio id="audioId2"></audio>
    </article>

    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
